<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Volver" mode="ios" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>rutas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">rutas</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let ruta of rutas">
      <ion-label>
        <h2>Destino: {{ ruta.destino.lat }}, {{ ruta.destino.lng }}</h2>
        <p>Descripci√≥n: {{ ruta.descripcion }}</p>
      </ion-label>
      <ion-button (click)="cancelarViaje(ruta)" color="danger">Cancelar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
